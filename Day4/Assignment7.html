</head>
<body>
    <script>
        let n=prompt('enter any number greater than 2:')
        for(i=2;i<=n;i++){
            count=0
            for(j=2;j<=i-1;j++){
                if(i%j===0){
                    count+=1
                }
            }
            if(count==0){
                console.log(i)  
            }  
        }
    </script>
</body>
</html>
