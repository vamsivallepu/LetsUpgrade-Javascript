<body>
    <!-- Program to check whether the given number is even or odd -->
    <script>
        function oddOrEven(num){
            if (num%2===0){
                return `The number is ${num} and Number is Even`
            }else{
                return `The number is ${num} and Number is Odd`
            }
        }
        let result = oddOrEven(prompt('Enter any number :'))
        console.log(result)
    </script>
