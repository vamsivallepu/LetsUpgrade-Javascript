<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3</title>
</head>
<body>
    <!-- program to give grade according to marks -->
    <script>
        let marks=prompt('Enter your marks :')
        if (marks>=90){
            var result='A+'
        }
        else if (80<=marks && marks<90){
            var result='A'
        }
        else if (65<=marks && marks<80){
            var result='B+'
        }
        else if (50<=marks && marks<65){
            var result='B'
        }
        else if (35<=marks && marks<50){
            var result='C'
        }
        else{
            var result='F'
        }
        console.log(`Marks are ${marks} and grade is ${result}`)
    </script>
</body>
</html>
